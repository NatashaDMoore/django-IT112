<!-- templates/bootswatch.html -->

{% extends 'base.html' %}
<!-- allows static to be accessed - image -->
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
    </div>
</div>
<div class="d-flex justify-content-center">
  <p><img src="{{ image_url }}" alt="{{ alt_text }}" class="img-fluid mw-100"></p>
<div/>
{% endblock %}
